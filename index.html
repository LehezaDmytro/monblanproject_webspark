<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monblanproject</title>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Connecting flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Connecting styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header_container">
        <a href="#main" class="logo">
          <svg width="138" height="138">
            <use href="./img/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="header_text-group">
          <div class="title-goup">
            <h1 class="title-goup_main-title">monblanproject</h1>
            <p class="title-goup_date">Start on 17-02-2016</p>
          </div>
          <ul class="counter-group">
            <li class="counter-group_item">
              <span class="counter-group_item-counter">870</span> posts
            </li>
            <li class="counter-group_item">
              <span class="counter-group_item-counter">11,787</span> followers
            </li>
            <li class="counter-group_item">
              <span class="counter-group_item-counter">112</span> following
            </li>
          </ul>
          <div class="date-filter">
            <p class="date-filter_text">Date:</p>
            <div class="flatpickr flatpickr--margin-right">
              <input type="text" placeholder="from" data-input />
              <a class="input-button" title="clear" data-clear>
                <svg class="icon-close">
                  <use href="./img/sprite.svg#cros"></use>
                </svg>
              </a>
              <a
                class="input-button input-button--border-right"
                title="calendar"
                data-toggle
              >
                <svg class="icon-calendar">
                  <use href="./img/sprite.svg#calendar"></use>
                </svg>
              </a>
            </div>
            <div class="flatpickr">
              <input type="text" placeholder="to" data-input />
              <a class="input-button" title="clear" data-clear>
                <svg class="icon-close">
                  <use href="./img/sprite.svg#cros"></use>
                </svg>
              </a>
              <a
                class="input-button input-button--border-right"
                title="calendar"
                data-toggle
              >
                <svg class="icon-calendar">
                  <use href="./img/sprite.svg#calendar"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main id="main">
      <div class="container"></div>
    </main>
    <!-- Connecting scripts -->
    <script src="./js/index.js" type="module"></script>
    <script src="./js/flatpickr.js" type="module"></script>
  </body>
</html>
